<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Automation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9fafb;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 18px;
      color: #1f2937;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      color: #6b7280;
    }

    .status {
      background: white;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #e5e7eb;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #f3f4f6;
    }

    .status-item:last-child {
      border-bottom: none;
    }

    .status-label {
      font-size: 13px;
      color: #6b7280;
    }

    .status-value {
      font-size: 13px;
      font-weight: 600;
      color: #1f2937;
    }

    .status-value.success {
      color: #10b981;
    }

    .status-value.error {
      color: #ef4444;
    }

    .button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }

    .button-primary {
      background: #2563eb;
      color: white;
    }

    .button-primary:hover {
      background: #1d4ed8;
    }

    .button-primary:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .button-secondary {
      background: white;
      color: #374151;
      border: 1px solid #d1d5db;
    }

    .button-secondary:hover {
      background: #f9fafb;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 12px;
    }

    .message.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #10b981;
    }

    .message.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #ef4444;
    }

    .message.info {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #3b82f6;
    }

    .loading {
      text-align: center;
      padding: 20px;
    }

    .spinner {
      border: 3px solid #f3f4f6;
      border-top: 3px solid #2563eb;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .link {
      color: #2563eb;
      text-decoration: none;
      font-size: 12px;
      display: block;
      text-align: center;
      margin-top: 12px;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸš€ Job Application</h1>
    <p>AI-Powered Auto Apply</p>
  </div>

  <div id="content">
    <!-- Content will be dynamically loaded -->
  </div>

  <script src="popup.js"></script>
</body>
</html>
