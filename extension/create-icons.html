<!DOCTYPE html>
<html>
<head>
  <title>Create Extension Icons</title>
</head>
<body>
  <h2>Extension Icon Generator</h2>
  <p>Right-click each canvas and "Save image as..." to create icons</p>
  
  <div>
    <h3>icon16.png (16x16)</h3>
    <canvas id="icon16" width="16" height="16"></canvas>
  </div>
  
  <div>
    <h3>icon48.png (48x48)</h3>
    <canvas id="icon48" width="48" height="48"></canvas>
  </div>
  
  <div>
    <h3>icon128.png (128x128)</h3>
    <canvas id="icon128" width="128" height="128"></canvas>
  </div>

  <script>
    function createIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // Lightning bolt icon
      ctx.fillStyle = 'white';
      ctx.beginPath();
      const scale = size / 16;
      ctx.moveTo(9 * scale, 2 * scale);
      ctx.lineTo(4 * scale, 9 * scale);
      ctx.lineTo(7 * scale, 9 * scale);
      ctx.lineTo(7 * scale, 14 * scale);
      ctx.lineTo(12 * scale, 7 * scale);
      ctx.lineTo(9 * scale, 7 * scale);
      ctx.closePath();
      ctx.fill();
    }
    
    createIcon('icon16', 16);
    createIcon('icon48', 48);
    createIcon('icon128', 128);
  </script>
</body>
</html>
